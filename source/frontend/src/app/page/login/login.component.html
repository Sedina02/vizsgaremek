<main class="form-signin py-5">
  <form (ngSubmit)="onLogin()">
    <h1 class="h3 mb-3 fw-normal">Kérem jelentkezzen be</h1>

    <div class="form-floating">
      <label for="floatingInput">Email cím: *</label>
      <input name="email" [(ngModel)]="loginData.email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    </div>
    <div class="form-floating">
      <label for="floatingPassword">Jelszó *</label>
      <input name="password" [(ngModel)]="loginData.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>

    <button [routerLink]="['/ingredient']"  class="w-100 btn btn-lg btn-primary" type="submit">Belépés</button>
  </form>
</main>
